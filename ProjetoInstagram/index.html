<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram.png" alt="instagram phone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/instagram-perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como fructuosorodrigo</a>
				<a href="#" class="instagram-logout">Remover perfil</a>
			</div>
			<div class="group">
				<p class="not-account">Não é fructuosorodrigo?</p>
				<p class="notaccount">
					<span href="#" class="link-blue">Alternar contas</span>
					ou
					<span href="#" class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app"><b>Baixe o aplicativo</b></p>
				<p class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
